<div class="row justify-content-sm-center mt-4">
    <div class="col-sm-6">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
            <div class="form-group">
                <label>Title</label>
                <input type="text" name="fullName" class="form-control" [(ngModel)]="model.title" #title="ngModel">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" name="email" class="form-control" [(ngModel)]="model.description" #description="ngModel">
            </div>
            <div class="col-md-4">
                <div class="form-switch form-check">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Status</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="completed" [(ngModel)]="model.completed" #completed="ngModel">
                </div>
            </div>
            <div class="form-group">
                <div style="display: flex; margin-top: 10px;">
                    <button type="submit" class="btn btn-primary" style="margin-left: auto; width: 30%;">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
